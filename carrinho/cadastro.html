<body>
    
    <div class="container">
        <h1>LOVER STORE</h1>
    <div id=campo-login>
        <h1 id="txt">Cadastre-se</h1>

        <form class="form">
            <input type="text" id="nomeCadastro" name="username" placeholder="Nome">
            <input type="password" id="senhaCadastro"name="senha" placeholder="Senha">
            <button type="submit" >Cadastrar</button>
          </form>
          
          


        
    </div>
        
    </div>

    <script>

        const formE1 = document.querySelector(".form");

        formE1.addEventListener("submit", (event) => {
          event.preventDefault();

          const formData = new FormData(formE1);

          let user = formData.get("username");
          let pass = formData.get("senha");

          const data = new URLSearchParams(formData)

          fetch('http://localhost:3030/projeto/cadastrar', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body :  JSON.stringify({
                    "nome": `${user}`,
                    "senha": `${pass}`
                })
          }).then(res => res.json())
            .then(data => {
              console.log(data)
              if(data == 5){
                alert('CADASTRADO')
                document.location.href= './login.html'
              }
            })
            .catch(error => console.log(error))

        })

    </script>
